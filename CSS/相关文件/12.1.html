<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>链接样式</title>
	<style type="text/css">
	div{height: 108px;
		width: 192px;
		border: groove yellow 10px;
		overflow: auto;
		
		background-size:192px 108px;
		cursor: pointer;
	}

	p{font-size: 30px;}
	a{
		text-decoration: none;
		color: red
	}
	a:hover{color: yellow;
		text-decoration: underline;
		cursor: default;
	}
	</style>
</head>
<body>
	<div>
	    <a href="http://onceair.com">
	    <p>OnceAir</p>
	</a>
    </div>
</body>
</html>
