<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
</head>
<body>
	<p>
		<ul>
			<li>列表中的一项</li>
			<li>列表中的一项</li>
		</ul>
		<ul type="circle">
			<li>列表中的一项</li>
			<li>列表中的一项</li>
		</ul>
		<ul type="square">
			<li>列表中的一项</li>
			<li>列表中的一项</li>
		</ul>
	</p>
	<p>
		<ol>
			<li>列表中的一项</li>
			<li>列表中的一项</li>
			<li>列表中的一项</li>
		</ol>
	</p>
	<p>
		<ol start="3">
			<li>列表中的一项</li>
			<li value="8">列表中的一项</li>
			<li>列表中的一项</li>
		</ol>
	</p>
	<p>
		<dl>
			<dt>项目1</dt>
			<dd>项目1的具体内容</dd>
			<dt>项目2</dt>
			<dd>项目2的具体内容</dd>
		</dl>
	</p>
</body>
</html>
