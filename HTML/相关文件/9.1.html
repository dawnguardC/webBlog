<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>单元格1</td><td>单元格2</td>
		</tr>
		<tr>
			<td>单元格3</td><td>单元格4</td>
		</tr>
	</table>
	<p>
		<table border="1">
		    <tr>
			    <th>标题1</th><th>标题2</th><th>标题3</th>
			</tr>    
			<tr>
				<td>单元格1</td><td colspan="2"> 单元格2</td>
			</tr> 
			<tr>
				<td rowspan="2"> 单元格3</td><td>单元格4</td><td>单元格5</td>
			</tr>   
			<tr>
			    <td>单元格6</td><td>单元格7</td>	
		    </tr>
	</table>
	</p>
</body>
</html>
