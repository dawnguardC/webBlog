<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
</head>
<body>
	
	<script type="text/javascript">
    for (var a=0; a<5; a++) {
		document.write(a)
		}

	document.write('<br>')			
		
		var b=0
		while(b<5){
		document.write(b);
		b++
		}
	document.write('<br>')
	var c=0
	do {
		document.write(c);
		c++
	}	
	while(c<5);
	</script><br>
	<input type="button" value="请点击" onclick="alert('点击触发对话框')">
</body>
</html>
